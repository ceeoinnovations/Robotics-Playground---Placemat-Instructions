     <script type="text/javascript">
           function mySliderFunction(acc_el){

               if(acc_el.id == "open"){
                    acc_el.id = "close"
                    var panel = acc_el.nextElementSibling;
                    console.log(panel);
                     $(panel).css({"display": "none"});
               } else if (acc_el.id == "close"){
                    acc_el.id = "open"
                    var panel = acc_el.nextElementSibling;
                    console.log(panel);
                    $(panel).css({"display": "block"});

               } else {
                    console.log("ERROR");
               }

          }
     </script>
